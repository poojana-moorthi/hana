<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 1. Charset first -->
  <meta charset="utf-8">

  <title>My First Web Page</title>

  <meta http-equiv="refresh" content="5"><!--Auto-refresh every 5 seconds-->
  <meta http-equiv="refresh" content="3; url=home.html"><!--Redirect to another page after 3 seconds--> 
  <meta http-equiv="cache-control" content="no-cache"><!--Prevents the browser from using old saved versions of the webpage and forces it to load a fresh one every time.-->

  <!-- 2. Basic metadata that is shown to web browswers and some featues for users -->
  <meta name="description" content="My beautiful website">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML, CSS, Web development">
  <meta name="author" content="Poojana">


  <!-- 4. Open Graph (use absolute URLs; ensure image is large enough and accessible) -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="My Website">
  <meta property="og:description" content="Learn HTML with me!">
  <meta property="og:url" content="https://poojana-moorthi.github.io/hana/">
  <meta property="og:image" content="https://poojana-moorthi.github.io/hana/thumbnail.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- 5. Twitter card (optional, helps Twitter) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="My Website">
  <meta name="twitter:description" content="Learn HTML with me!">
  <meta name="twitter:image" content="https://poojana-moorthi.github.io/hana/thumbnail.jpg">

  <!-- canonical (optional, good for SEO) -->
  <link rel="canonical" href="https://poojana-moorthi.github.io/hana/">
</head>
<body>
  ...
</body>

</html>
